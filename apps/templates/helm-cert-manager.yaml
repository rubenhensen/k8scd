apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-cert-manager
  namespace: argocd
spec:
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://charts.jetstack.io
    targetRevision: v1.15.3
    chart: cert-manager
    helm:
      parameters:
        - name: crds.enabled
          value: 'true'
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated: {}